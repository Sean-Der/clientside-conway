<html>
  <head>
    <meta charset="utf-8">
    <link href="./conway.css" rel="stylesheet">
    <script src="./conway.js"></script>
  </head>
  <body>
    <canvas id="conwayCanvas"></canvas>
    <div>
      <label for"X">X</label>
      <input type="text" id="X" value="250">
    </div>
    <div>
      <label for"Y">Y</label>
      <input type="text" id="Y" value="250">
    </div>
    <div>
      <label for="iterations">Iterations</label>
      <input type=text" value="500" id="iterations">
    </div>
    <div>
      <label for="timeout">Timeout</label>
      <input type=text" value="1000" id="timeout">
    </div>
    <input type="button" id="init" value="Init!">
    <input type="button" id="pause" value="Pause!">
    <input type="button" id="run" value="Run!">
  </body>
</html>
